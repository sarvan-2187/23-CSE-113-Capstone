<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="icon" href="Assets/Logo.png">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }
        body {
            background: linear-gradient(to bottom right, #f0f8ff, #87cefa);
            display: flex;
            color: #ffffff;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .login-container {
            animation: left linear 1s;
            background: rgb(0, 0, 0);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 400px;
            min-height: 50vh;
        }
        .login-container h2 {
            margin-bottom: 1rem;
            color: #ffffff;
        }
        .input-group {
            margin-bottom: 1rem;
            text-align: left;
        }
        .input-group label {
            display: block;
            font-size: 14px;
            color: #ffffff;
        }
        .input-group input {
            width: 100%;
            color: #f0f8ff;
            background-color: #000000;
            padding: 8px;
            border-bottom: 2px solid white;
            border-top: none;
            border-left: none;
            border-right: none;
            outline: none;
            margin-top: 5px;
            transition: all 0.5s ease;
        }

        a{
            color: #ffffff;
        }

        .input-group input:focus{
            border-bottom: 2px solid rgb(30, 214, 255);
        }
        .login-btn {
            width: 100%;
            padding: 10px;
            background: #1e47ff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .login-btn:disabled {
            background: #aaa;
        }
        .loading {
            display: none;
            margin-top: 10px;
        }
        .loading span {
            display: inline-block;
            width: 12px;
            height: 12px;
            margin: 0 2px;
            background: #ffffff;
            border-radius: 50%;
            animation: bounce 1.2s infinite ease-in-out;
        }
        .loading span:nth-child(2) {
            animation-delay: 0.2s;
        }
        .loading span:nth-child(3) {
            animation-delay: 0.4s;
        }
        .forgot-password{
            margin: 1rem;
        }
        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1);
            }
        }
        @media (max-width: 768px){
            .login-container{
                box-shadow: none;
                max-width: 22rem;
            }
        }

        
    </style>
</head>
<body>
        <div class="login-container">
                <h2>Learn.AI</h2><br>
                <h3>Instructor Login</h3><br>
                <div class="input-group">
                    <label for="username">Instructor ID</label>
                    <input type="text" id="username" placeholder="Enter your Instructor ID" required>
                    <span id="name_error" style="color: red;"></span>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                    <span id="pass_error" style="color: red;"></span>
                    <br>
                    <button class="toggle-password" style="margin-top: 0.5rem;background-color: #484848;color: aliceblue;float: inline-end;border: none;border-radius: 5px;font-size: 1rem;padding: 0.3rem;margin-top: 0.3rem;" onclick="togglePassword()">Show</button><br><br>
                </div>
                <div class="forgot-password">
                    <a href="forgot-password.html">Forgot Password?</a><br><br>
                    <p>No Account? <a href="signup.html">Create One</a></p>
                </div>
                
                <button class="login-btn" onclick="handleLogin()">Login</button>
                <div class="loading" id="loading">
                    <span></span><span></span><span></span>
                </div>
        </div>
    </div>
    <script src="login_ci.js"></script>
</body>
</html>
