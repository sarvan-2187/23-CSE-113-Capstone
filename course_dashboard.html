<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn.AI | Instructor Dashboard</title>
    <link rel="icon" href="Assets/AI-Logo.svg">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --bg-dark: #121212;
            --card-dark: #1E1E1E;
            --text-light: #e0e0e0;
            --accent-cyan: #00E5FF;
            --accent-dark-cyan: #00B0FF;
            --accent-gray: #2C2C2C;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-light);
            line-height: 1.6;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Header Styles */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .logo {
            background: linear-gradient(to right, #00B0FF, #00E5FF);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2.5rem;
            font-weight: bold;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .icon-badge {
            background-color: var(--accent-cyan);
            color: var(--bg-dark);
            border-radius: 50%;
            width: 2.5rem;
            height: 2.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Logout Button */
        .logout-button {
            background-color: #FF3D00;
            color: var(--text-light);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .logout-button:hover {
            background-color: #DD2C00;
            box-shadow: 0 2px 10px rgba(255, 61, 0, 0.4);
        }

        /* Dashboard Grid */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        .card {
            background-color: var(--card-dark);
            border-radius: 1rem;
            padding: 1.5rem;
            transition: border-color 0.3s ease;
            position: relative;
            overflow: hidden;
            border: 2px solid transparent;
            display: flex;
            flex-direction: column;
        }

        .card:hover {
            border-color: var(--accent-cyan);
            box-shadow: 0 0 15px rgba(0, 229, 255, 0.2);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: 600;
        }

        .accent-text {
            color: var(--accent-cyan);
        }

        /* Student List Styles */
        .student-list-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 0;
            border-bottom: 1px solid var(--accent-gray);
        }

        .student-list-item:last-child {
            border-bottom: none;
        }

        .student-progress {
            width: 50px;
            height: 5px;
            background-color: var(--accent-gray);
            border-radius: 10px;
            overflow: hidden;
        }

        .student-progress-bar {
            height: 100%;
            background: linear-gradient(to right, var(--accent-cyan), var(--accent-dark-cyan));
        }

        /* Quick Actions */
        .quick-actions {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .action-button {
            background-color: var(--accent-cyan);
            color: var(--bg-dark);
            border: none;
            padding: 0.75rem;
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .action-button:hover {
            opacity: 0.9;
            box-shadow: 0 5px 15px rgba(0, 229, 255, 0.4);
        }

        .secondary-button {
            background-color: var(--accent-gray);
            color: var(--text-light);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .header {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }

            .dashboard-grid {
                grid-template-columns: 1fr;
            }

            .dashboard-grid .card {
                width: 100%;
            }

            .dashboard-grid .card:first-child {
                grid-column: 1 / -1;
            }

            .card-title {
                font-size: 1.1rem;
            }
        }

        @media (max-width: 480px) {
            .logo {
                font-size: 2rem;
            }

            .card-title {
                font-size: 1rem;
            }

            .action-button {
                font-size: 0.9rem;
                padding: 0.5rem;
            }

            .card {
                padding: 1rem;
            }

            .card-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div>
                <h1 class="logo">Learn.AI</h1>
                <p style="color: #888;">Instructor Dashboard</p>
            </div>
            <div class="user-profile">
                <div class="icon-badge">
                    <i class="fas fa-chalkboard-teacher"></i>
                </div>
                <div>
                    <h3>Vijay Ahuja</h3>
                    <p style="color: #888; font-size: 0.8rem;">Senior Instructor</p>
                </div>
                <button class="logout-button" onclick="window.location.href='index.html'">
                    <i class="fas fa-sign-out-alt"></i>
                    Logout
                </button>
            </div>
        </header>

        <div class="dashboard-grid">
            <div class="card" style="grid-column: span 2;">
                <div class="card-header">
                    <h2 class="card-title">Course Performance</h2>
                    <span class="accent-text">2025</span>
                </div>
                <canvas id="coursePerformanceChart"></canvas>
            </div>

            <div class="card" style="grid-column: span 2;">
                <div class="card-header">
                    <h2 class="card-title">Top Students</h2>
                    <i class="fas fa-trophy accent-text"></i>
                </div>
                <div>
                    <div class="student-list-item">
                        <span>Jayadev</span>
                        <div class="student-progress">
                            <div class="student-progress-bar" style="width: 95%"></div>
                        </div>
                        <span class="accent-text">95%</span>
                    </div>
                    <div class="student-list-item">
                        <span>Jhaansi</span>
                        <div class="student-progress">
                            <div class="student-progress-bar" style="width: 90%"></div>
                        </div>
                        <span class="accent-text">90%</span>
                    </div>
                    <div class="student-list-item">
                        <span>Sathvik</span>
                        <div class="student-progress">
                            <div class="student-progress-bar" style="width: 88%"></div>
                        </div>
                        <span class="accent-text">88%</span>
                    </div>
                    <div class="student-list-item">
                        <span>Pranith</span>
                        <div class="student-progress">
                            <div class="student-progress-bar" style="width: 82%"></div>
                        </div>
                        <span class="accent-text">82%</span>
                    </div>
                    <div class="student-list-item">
                        <span>Aadhira</span>
                        <div class="student-progress">
                            <div class="student-progress-bar" style="width: 75%"></div>
                        </div>
                        <span class="accent-text">75%</span>
                    </div>
                </div>
            </div>

            <div class="card quick-actions" style="grid-column: span 2;">
                <h2 class="card-title">Quick Actions</h2>
                <button class="action-button" style="font-family: 'Poppins';" onclick="document.location='upload.html'">
                    <i class="fas fa-file-upload"></i>
                    Upload Course Materials
                </button>
                <button class="action-button secondary-button" style="font-family: 'Poppins';">
                    <i class="fas fa-edit"></i>
                    Upload Assignments
                </button>
            </div>

            <div class="card" style="grid-column: span 2;">
                <div class="card-header">
                    <h2 class="card-title">Course Analytics</h2>
                    <i class="fas fa-chart-line accent-text"></i>
                </div>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                    <div>
                        <div class="accent-text" style="font-size: 1.5rem; font-weight: bold;">4</div>
                        <div style="color: #888; font-size: 0.9rem;">Active Courses</div>
                    </div>
                    <div>
                        <div class="accent-text" style="font-size: 1.5rem; font-weight: bold;">42</div>
                        <div style="color: #888; font-size: 0.9rem;">Total Students</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const ctx = document.getElementById('coursePerformanceChart').getContext('2d');
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
                datasets: [{
                    label: 'Student Performance',
                    data: [65, 75, 60, 80, 85, 90],
                    borderColor: '#00E5FF',
                    backgroundColor: 'rgba(0, 229, 255, 0.1)',
                    tension: 0.4,
                    pointBackgroundColor: '#00E5FF',
                    pointRadius: 5
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: { display: false }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        grid: { color: 'rgba(255,255,255,0.1)' },
                        ticks: { color: '#e0e0e0' }
                    },
                    x: {
                        grid: { display: false },
                        ticks: { color: '#e0e0e0' }
                    }
                }
            }
        });
    </script>
</body>
</html>
