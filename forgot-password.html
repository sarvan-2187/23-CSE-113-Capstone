<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="icon" href="Assets/Logo.png">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom right, #f0f8ff, #87cefa);
            font-family: 'Poppins', sans-serif;
        }
        .forgot-container {
            background: rgb(0, 0, 0);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
        }
        .forgot-container h2 {
            margin-bottom: 1rem;
            color: #ffffff;
        }
        .input-group {
            margin-bottom: 1rem;
            text-align: left;
        }
        .input-group label {
            display: block;
            font-size: 14px;
            color: #ffffff;
        }
        .input-group input {
            width: 100%;
            font-family: 'Poppins', sans-serif;
            padding: 8px;
            background-color: black;
            color: #f0f8ff;
            border-bottom: 2px solid #ccc;
            outline: none;
            border-top: none;
            border-left: none;
            border-right: none;
            margin-top: 5px;
            transition: all 0.5s ease;
        }

        a{
            color: #ffffff;
        }

        .input-group input:focus{
            border-bottom: 2px solid rgb(30, 214, 255);
        }

        .reset-btn {
            width: 100%;
            padding: 10px;
            background: #1e47ff;
            color: white;
            font-family: 'Poppins';
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .loading {
            display: none;
            margin-top: 10px;
        }
        .loading span {
            display: inline-block;
            width: 12px;
            height: 12px;
            margin: 0 2px;
            background: #ffffff;
            border-radius: 50%;
            animation: bounce 1.2s infinite ease-in-out;
        }
        .loading span:nth-child(2) {
            animation-delay: 0.2s;
        }
        .loading span:nth-child(3) {
            animation-delay: 0.4s;
        }
        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1);
            }
        }
        .links{
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="forgot-container">
        <h2>Learn.AI</h2>
        <h3 style="color: #ffffff;">Forgot Password</h3>
        <div class="input-group">
            <label for="reset-email">Enter your registered email</label>
            <input type="email" id="reset-email" placeholder="Enter your email" required>
        </div>
        <button class="reset-btn" onclick="handlePasswordReset()">Reset Password</button>
        <div class="links">
        <a href="options.html">Login</a>
        </div>
        <div class="loading" id="loading">
            <span></span><span></span><span></span>
        </div>
    </div>
    <script>
        function handlePasswordReset() {
            const email = document.getElementById('reset-email').value.trim();
            const loading = document.getElementById('loading');
            
            if (!email) {
                alert('Please enter your email.');
                return;
            }
            
            loading.style.display = 'block';
            setTimeout(() => {
                loading.style.display = 'none';
                    alert('A password reset link has been sent to your email.');
            }, 1000);
        }
    </script>
</body>
</html>
