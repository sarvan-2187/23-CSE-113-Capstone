<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="icon" href="Assets/Logo.png">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom right, #f0f8ff, #87cefa);
            backdrop-filter: blur(10px);
        }
        .signup-container {
            margin-top: 1rem;
            margin-bottom: 1rem;
            background: rgb(0, 0, 0);
            color: #ffffff;
            padding: 1.5rem;
            max-height: 95%;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            min-width: 300px;
        }
        .signup-container h2 {
            margin-bottom: 1rem;
            color: #ffffff;
        }
        .input-group {
            margin-bottom: 1rem;
            text-align: left;
        }
        .input-group label {
            display: block;
            font-size: 14px;
            color: #ffffff;
        }
        .input-group label span {
            color: red;
        }
        .input-group input {
            width: 100%;
            padding: 8px;
            background-color: black;
            border: 2px solid #ffffff;
            border-top: none;
            border-left: none;
            color: #ffffff;
            border-right: none;
            outline: none;
            margin-top: 5px;
            transition: all 0.5s ease;
        }

        a{
            color: #ffffff;
        }

        .input-group input:focus{
            border-bottom: 2px solid rgb(30, 214, 255);
        }

        .role{
            text-align: left;
        }

        .password-instruction {
            font-size: 12px;
            color: rgb(255, 169, 169);
            margin-top: 5px;
            margin-bottom: 10px;
        }
        .signup-btn {
            width: 100%;
            padding: 10px;
            background: #1e47ff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .loading {
            display: none;
            margin-top: 10px;
        }
        .loading span {
            display: inline-block;
            width: 12px;
            height: 12px;
            margin: 0 2px;
            background: #ffffff;
            border-radius: 50%;
            animation: bounce 1.2s infinite ease-in-out;
        }
        .loading span:nth-child(2) {
            animation-delay: 0.2s;
        }
        .loading span:nth-child(3) {
            animation-delay: 0.4s;
        }
        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1);
            }
        }

        @media (max-width: 768px){
            .signup-container{
                box-shadow: none;
            }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Signup</h2>
        <form>
        <div class="input-group">
            <label for="full-name">Full Name <span>*</span></label>
            <input type="text" id="full-name" placeholder="Enter your full name" required>
        </div>
        <div class="input-group">
            <label for="email">Email <span>*</span></label>
            <input type="email" id="email" placeholder="Enter your email" required>
        </div>
        <div class="input-group">
            <label for="new-username">Username <span>*</span></label>
            <input type="text" id="new-username" placeholder="Enter a username" required>
            <p class="password-instruction">Username can only contain alphabets, underscore.</p>
        </div>
        <div class="input-group">
            <label for="new-password">Password <span>*</span></label>
            <input type="password" id="new-password" placeholder="Enter a password" required>
            <p class="password-instruction">Password can only contain alphabets, digits, @, #, *</p>
        </div>
        <div class="input-group">
            <label for="confirm-password">Confirm Password <span>*</span></label>
            <input type="password" id="confirm-password" placeholder="Re-enter your password" required>
        </div>
        <div class="role">
            <label for="role">Role <span style="color:red">*</span></label>
            <div>
                <input type="radio" id="role" name="role" value="student" required> Student <br>
                <input type="radio" id="role" name="role" value="instructor" required> Instructor <br>
            </div>
        </div>
        <button class="signup-btn" onclick="handleSignup()" style="margin-top: 1rem;">Signup</button>
        </form>
        <br>Already Have an Account? <a href="options.html">Login</a>
        <br><br>
        <div class="loading" id="loading">
            <span></span><span></span><span></span>
        </div>
    </div>
    <script src="signup.js"></script>
</body>
</html>
