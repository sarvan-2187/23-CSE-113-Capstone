<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="icon" href="Assets/Logo.png">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }
        body {
            background: linear-gradient(to bottom right, #f0f8ff, #87cefa);
            display: flex;
            padding: 10px;
            color: #ffffff;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .signup-container {
            animation: left linear 1s;
            background: rgb(0, 0, 0);
            padding: 2rem;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            text-align: center;
            width: 400px;
            min-height: 99vh;
        }
        .signup-container h2 {
            margin-bottom: 1rem;
            color: #ffffff;
        }
        .input-group {
            margin-bottom: 1rem;
            text-align: left;
        }
        .input-group label {
            display: block;
            font-size: 14px;
            color: #ffffff;
        }
        .input-group input {
            width: 100%;
            color: #f0f8ff;
            background-color: #000000;
            padding: 8px;
            border-bottom: 2px solid white;
            border-top: none;
            border-left: none;
            border-right: none;
            outline: none;
            margin-top: 5px;
            transition: all 0.5s ease;
        }

        a{
            color: #ffffff;
        }

        .input-group input:focus{
            border-bottom: 2px solid rgb(30, 214, 255);
        }
        
        .signup-btn {
            width: 100%;
            padding: 10px;
            background: #1e47ff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .signup-btn:disabled {
            background: #aaa;
        }
        .loading {
            display: none;
            margin-top: 10px;
        }
        .loading span {
            display: inline-block;
            width: 12px;
            height: 12px;
            margin: 0 2px;
            background: #ffffff;
            border-radius: 50%;
            animation: bounce 1.2s infinite ease-in-out;
        }
        .loading span:nth-child(2) {
            animation-delay: 0.2s;
        }
        .loading span:nth-child(3) {
            animation-delay: 0.4s;
        }
        .login-link {
            margin: 1rem;
        }
        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1);
            }
        }
        @media (max-width: 768px){
            .signup-container{
                box-shadow: none;
                max-width: 22rem;
            }
        }

        .password-requirements {
            font-size: 12px;
            color: #cccccc;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Learn.AI</h2><br>
        <h3>Create Account</h3><br>
        <div class="input-group">
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" placeholder="Enter your full name" required>
            <span id="fullname_error" style="color: red;"></span>
        </div>
        <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" required>
            <span id="email_error" style="color: red;"></span>
        </div>
        <div class="input-group">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Choose a username" required>
            <span id="username_error" style="color: red;"></span>
        </div>
        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Create a password" required>
            <span id="pass_error" style="color: red;"></span>
            <div class="password-requirements">
                Password must be at least 8 characters with numbers and symbols
            </div>
            <button class="toggle-password" style="background-color: #484848;color: aliceblue;float: inline-end;border: none;border-radius: 5px;font-size: 1rem;padding: 0.3rem;margin-top: 0.3rem;" onclick="togglePassword()">Show</button><br><br>
        </div>
        <div class="input-group">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" placeholder="Confirm your password" required>
            <span id="confirm_pass_error" style="color: red;"></span>
        </div>
        <div class="login-link">
            <p>Already have an account? <a href="login.html">Login</a></p>
        </div>
        
        <button class="signup-btn" onclick="handleSignup()">Sign Up</button>
        <div class="loading" id="loading">
            <span></span><span></span><span></span>
        </div>
    </div>
    <script src="signup.js"></script>
</body>
</html>
