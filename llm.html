<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working with LLM's Course</title>
    <link rel="icon" href="Assets/Logo.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #2980b9;
            color: white;
        }
        h1 {
            margin-top: 20px;
            color: #ffffff;
        }
        p {
            color: #dbe9f4;
        }
        iframe {
            width: 80%;
            max-width: 900px;
            height: 400px;
            border: none;
            border-radius: 8px;
            margin-top: 20px;
        }
        @media (max-width: 600px) {
            iframe {
                height: 250px;
            }
        }
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #1c6691;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s;
        }
        .btn:hover {
            background-color: #155272;
        }
        .progress-container {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .progress-circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: conic-gradient(#1c6691 65%, #ffffff 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            font-weight: bold;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <h1>Working with LLM's Course</h1>
    <p>Learn about Large Language Models with this in-depth video lesson.</p>
    <iframe src="https://www.youtube.com/embed/UU1WVnMk4E8?si=eNH69d5-ZkAN652k" allowfullscreen></iframe>
    <br><br>
    Percentage Completed:
    <div class="progress-container">
        <div class="progress-circle">60%</div>
    </div>
</body>
</html>
